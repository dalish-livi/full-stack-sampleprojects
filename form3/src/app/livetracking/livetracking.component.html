<div class="container align-items-center">
    <div class="card" style="background:#5645a6">
        <div class="position-absolute top-0  end-0">
            <button (click)="showModel.showbtn =!showModel.showbtn"
            class="btn btn-outline-primary m-3"><i class="fa fa-filter"></i>Filter</button>
       </div>
        <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="search" class="form-control" placeholder="Search"/>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="card m-3">
            <div class="header">
                <h3>Live Tracking and shipment</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                  
                  <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>
    </div>

    <ng-container *ngIf="showModel.showbtn">
        <div class="modal fade show" id="staticBackdropLive" style="display: block;background-color: rgba(0, 0, 0, 0.3);">
            <div class="modal-dialog modal-lg ">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closebtn()"></button>
                </div>
                <div class="r card-body">
                 <form>
                            <div class="col-3">
                                <label for="search" class="form-label">Company/name</label>
                                <select class="form-select" aria-label=".form-select-sm example">
                                  <option selected>All</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="col-3">
                                <label for="search" class="form-label">shipment/Status</label>
                                <select class="form-select" aria-label=".form-select-sm example">
                                  <option selected>All</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="col-3">
                                <label for="search" class="form-label">Segmaent</label>
                                <select class="form-select" aria-label=".form-select-sm example">
                                  <option selected>All</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="col-3">
                                <label for="search" class="form-label">JS_JobNumber</label>
                                <select class="form-select" aria-label=".form-select-sm example">
                                  <option selected></option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
  </ng-container>

</div>
